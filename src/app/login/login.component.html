<div class="container h-100">

    <div class="row h-100 justify-content-center align-items-center">

        <div class="col-10 col-md-8 col-lg-6">

            <div class="card createForm">
                <form class="form-horizontal" #createForm='ngForm' (ngSubmit)="createForm.valid && createform(create)" nonvalidate>

                    <img src="../../assets/TSRHC_CMYK_logo2015_Red.svg" class="imgs">

                    <h3 class="text-center">BraceRite Sign In</h3>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="email" [(ngModel)]='create.email' #email="ngModel" class="form-control" id="email" placeholder="Email Address" name="email" required email>
                        </div>
                        <div *ngIf="createForm.submitted && email.errors?.required && email.untouched">
                            <small class="text-danger">Email is Required</small>
                        </div>
                        <div *ngIf="email.touched && email.invalid">
                            <small class="text-danger" *ngIf="email.errors?.required">Email is a required field!</small>
                            <small class="text-danger" *ngIf="email.errors?.email">This is not a valid Email!!!</small>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="password" [(ngModel)]=create.password #password="ngModel" class="form-control" id="pwd" placeholder="Password" name="pwd" required password>
                            <small class="text">Password must contain atleast 6 character</small>
                            <div *ngIf="createForm.submitted && password.errors?.required && password.untouched">
                                <small class="text-danger">Required </small>
                            </div>
                            <div *ngIf="password.touched">
                                <small class="text-danger" *ngIf="password.errors?.required">Password is Required</small>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="but">
                            <button type="submit" class="btn btn-primary col-sm-10">SIGN IN</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="got">
                            <a>Forget Password?</a>
                        </div>
                    </div>


                </form>

            </div>
        </div>
    </div>
</div>
